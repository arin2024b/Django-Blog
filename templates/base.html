{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="{% static 'css/blog.css' %}"> -->
    <style>
        a:hover{
            color: brown;
            opacity: 1.2;
        }
        .blog-header {
          border-bottom: 1px solid #e5e5e5;
        }
        
        .blog-header-logo {
          font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
          font-size: 2.25rem;
        }
        
        .blog-header-logo:hover {
          text-decoration: none;
        }
        
        h1, h2, h3, h4, h5, h6 {
          font-family: "Playfair Display", Georgia, "Times New Roman", serif/*rtl:Amiri, Georgia, "Times New Roman", serif*/;
        }
        
        .display-4 {
          font-size: 2.5rem;
        }
        @media (min-width: 768px) {
          .display-4 {
            font-size: 3rem;
          }
        }
        
        .flex-auto {
          flex: 0 0 auto;
        }
        
        .h-250 { height: 250px; }
        @media (min-width: 768px) {
          .h-md-250 { height: 250px; }
        }
        
        /* Pagination */
        .blog-pagination {
          margin-bottom: 4rem;
        }
        
        /*
         * Blog posts
         */
        .blog-post {
          margin-bottom: 4rem;
        }
        .blog-post-title {
          font-size: 2.5rem;
        }
        .blog-post-meta {
          margin-bottom: 1.25rem;
          color: #727272;
        }
        
        /*
         * Footer
         */
        .blog-footer {
          padding: 2.5rem 0;
          color: #727272;
          text-align: center;
          background-color: #f9f9f9;
          border-top: .05rem solid #e5e5e5;
        }
        .blog-footer p:last-child {
          margin-bottom: 0;
        }
    </style>

</head>
<body style="background-color: #322142; color:blanchedalmond !important;">
    <div class="container">
    <!-- Header part -->
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-white" href="/">Django Blog</a>
          </div>
          <div class="col-4">
            <form action="{% url 'search' %}" method="GET">
              <div class="input-group">
                <input class="form-control" type="text" name="keyword" value="{{kywrd}}" placeholder="Enter search term..." autocomplete="off" aria-label="Enter search term..." aria-describedby="button-search" />
                <button type="submit" class="btn btn-warning" id="button-search" type="button">Go!</button>
            </div>
            </form>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
        {% for cat in categories %}
          <a class="p-2 text-muted" href="{% url 'posts_by_category' cat.id %}" style="color: blanchedalmond !important;">{{cat.category_name}}</a><!--ekhne just cat dileo hoito karon model a Category class er str representation self.category_name daoa ache-->
        {% endfor %}
        </nav>
      </div>

    <!-- Main part -->
    {% block content %}

    {% endblock %}
    </div>

    <!-- Footer part -->
    <footer class="blog-footer">
        <p>Django blog built with ï¿½ by <h5 style="color:sienna !important;"><b>Arin Ahmed</b></h5></p>
    </footer>
</body>
</html>
